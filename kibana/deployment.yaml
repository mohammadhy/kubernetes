
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      nodeName: kube-worker
      containers:
        - name: kibana
          #image: docker.elastic.co/kibana/kibana:8.11.3
          image: 192.168.154.128:5000/kibana
          ports:
          - containerPort: 5601
          env:
          - name: ELASTICSEARCH_URL
            value: "http://elasticsearch:9200"
            #- name: KIBANA_USERNAME
            #value: "elastic"
            #- name: KIBANA_PASSWORD
            #value: "asus1650"
          - name: ELASTICSEARCH_SERVICEACCOUNTTOKEN
            value: "AAEAAWVsYXN0aWMva2liYW5hL215dG9rZW46a0NxOXlxV0JUR09UaEpFU0hlSlZYdw"
          resources:
            limits:
              memory: "1G"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "256m"

---
apiVersion: v1
kind: Service
metadata:
  name: service-kibana
spec:
  type: NodePort
  selector:
    app: kibana
  ports:
    - port: 5601
      targetPort: 5601
      nodePort: 30560
